apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-dev
  template:
    metadata:
      labels:
        app: nextjs-dev
    spec:
      containers:
        - name: nextjs-container
          image: nextjs-app:dev
          imagePullPolicy: Never
          command: ["npm", "run", "dev"]
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: nextjs-config
          env:
            - name: NODE_ENV
              value: development
          volumeMounts:
            - name: src-code
              mountPath: /app
              # Ensure your node_modules from container are not overridden by empty local folder
              # Optional improvement: exclude node_modules (if present locally)
      volumes:
        - name: src-code
          hostPath:
            path: /Users/oladayo/projects/firmly/frontend  # ⬅️ change this to your local path
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-dev-service
spec:
  selector:
    app: nextjs-dev
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
